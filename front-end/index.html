<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Gartic</title>
</head>
<body>
    <canvas id="screen"></canvas>
    <div id="controlls">
        <div>
            <label for="lineWidth">Expessura da linha</label>
            <input
                min="1"
                step="1"
                value="1"
                max="100"
                type="range"
                id="lineWidthRange"
                name="lineWidthRange"
            >
            <input
                value="1"
                type="number"
                id="lineWidthNumber"
                name="lineWidthNumber"
            >
        </div>
        <div>
            <label for="color">Cor</label>
            <input
                id="color"
                type="color"
                name="color"
            >
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
